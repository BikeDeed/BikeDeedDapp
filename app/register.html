<!DOCTYPE html>
<html>
<title>The BikeDeed</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="modal.css">
<script src="https://wzrd.in/standalone/buffer"></script>
<script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
    integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
h4 span { font-size:12px; }
[v-cloak] > * { display:none; }
[v-cloak]::before { content: "loading..."; }
</style>
<body class="w3-black">

<script type="text/x-template" id="modal-details-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              Bike Details
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              <button class="w3-bar-item w3-button w3-padding-medium w3-hover-black" v-on:click="emit">
                Confirm Registration
              </button>
              <button class="w3-bar-item w3-button w3-padding-medium w3-hover-black" @click="$emit('close')">
                Cancel
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<div id="app" v-cloak>
  <nav class="w3-topnav w3-small w3-center">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <p>HOME</p>
    </a>
    <a href="register.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <p>REGISTER</p>
    </a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <p>ABOUT US</p>
    </a>
    <div class="w3-bar-item w3-button w3-padding-large w3-hover-black"><p>(Ropsten testnet)</p></div>
  </nav>

<!-- Page Content -->
<div class="w3-padding-medium" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-16 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><i class="fa fa-bicycle"></i></h1>
      <p>BikeDeed</p>
      <p>{{ status }} <i v-show="showSpinner" class="fa fa-spinner fa-spin" style="font-size:24px;color:white"></i></p>
  </header>

  <div class="w3-content w3-center w3-text-grey w3-padding-30" id="about">
    <!--<hr style="width:200px" class="w3-opacity">-->
<form id="register" action="register.html">
  <!--
<h4 class="w3-padding-8 w3-text-light-grey">Manufacturer</h4>
-->

<select v-model="bikeManufacturer">
  <option value="000">- Please Select a Bike Manufacturer -</option>
  <option v-for="manufacturer in manufacturers" v-bind:value="manufacturer.value">
    {{ manufacturer.text }}
  </option>
</select>
<br>
<template v-if="bikeManufacturer!='000'">
<h4 class="w3-padding-8 w3-text-light-grey"></h4>
<input type="text" size="40" id="bikeSerialNumber" v-model="bikeSerialNumber" style="text-transform:uppercase" placeholder="Please Enter Serial Number">
<br>

<template v-if="bikeSerialNumber!=''">
<h4 class="w3-padding-8 w3-text-light-grey">Upload Proof Of Ownership
<button  type="button" class="w3-padding-8 w3-button w3-hover-black" v-on:click="displayPooExample()"><span style=color:gray>(Click for Example)<span></button></h4>
<br/>
<input type="file" name="pooFile" id="pooFile" @change="pooFileSelectedEvent($event)">

<br>
<button v-show="pooFileSelected" type="button" class="w3-padding-16 w3-button w3-hover-black" v-on:click="uploadFileToIpfs()">Push file to IPFS</button>
<br>
<button v-show="pooFileLoaded" type="button" class="w3-padding-16 w3-button w3-hover-black" v-on:click="displayMetaData()">{{ bikeUrl }}</button>
<br>
<button v-show="pooFileLoaded" type="button" class="w3-padding-16 w3-button w3-hover-black" v-on:click="confirmRegistration()">Register Bike</button>
</template>
</template>
<button v-show="bikeManufacturer!='000'" type="button" class="w3-padding-16 w3-button w3-hover-black" v-on:click="clearRegistrationForm()">Clear</button>
</form>

<modal v-on:event_child="registerBike" v-if="showDetailsModal" @close="showDetailsModal = false">
  <h3 slot="header">Bike Details</h3>
  <span slot="body">
    <p>Serial Number: {{ bikeSerialNumber }}</p>
    <p>Manufacturer: {{ lookupManufacturerLabel(bikeManufacturer) }}</p>
    <p>Owner: {{ userAccount }}</p>
    <p>Proof of Ownership</p><img height=42 width=42 src="proofofownership.png" v-on:click="displayMetaData()"></img>
    <button type="button" class="w3-padding-16 w3-button w3-hover-black" v-on:click="displayMetaData()">{{ bikeUrl }}</button>
  </span>
</modal>

<p id="demo"></p>
  </div>
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
  </footer>
</div>

</div>
<script type="text/javascript" src="bikeappvue.js">bikeppvue here</script>
</body>
</html>
